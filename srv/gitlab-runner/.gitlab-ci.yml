stages:
  - test

# Job testowy dla wszystkich kontenerów
test-containers:
  stage: test
  image: docker:24.0-dind
  services:
    - docker:24.0-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  script:
    - echo "Sprawdzanie dostępności Dockera..."
    - docker info

    # Uruchomienie wszystkich kontenerów z docker-compose
    - docker compose -f /srv/gitlab-runner/docker-compose.yml up -d

    # Poczekaj kilka sekund, żeby kontenery wystartowały
    - echo "Czekam 10 sekund na start kontenerów..."
    - sleep 10

    # Test frontendu
    - echo "Test frontendu (web)..."
    - apk add --no-cache curl
    - curl -sSf http://localhost:3000 || echo "Frontend nie działa"

    # Test backendu
    - echo "Test backendu (api)..."
    - curl -sSf http://localhost:5000 || echo "Backend nie działa"

    # Lista uruchomionych kontenerów
    - echo "Lista kontenerów:"
    - docker ps
  tags:
    - docker